<div class="leaf "><div class="inner justify"><p>Marthe.</p><p>Ade!</p><p>Margarete.</p><p>Auf baldig Wiedersehn!</p><p>Faust und Mephistopheles ab.</p><p>Margarete.</p><p>Du lieber Gott! was so ein Mann<br>Nicht alles alles denken kann!  
Beschämt nur steh’ ich vor ihm da,<br>Und sag’ zu allen Sachen ja.<br>Bin doch ein arm unwissend Kind,<br>Begreife nicht was er an mir find’t.</p><p>ab.</p></div> </div>
