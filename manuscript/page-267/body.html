<div class="leaf flex"><div class="inner justify"><h3>Marthens Garten.</h3><p class="  start-chapter">Margarete. Faust.</p><p>Margarete.</p><p>Versprich mir, Heinrich!</p><p>Faust.</p><p>Was ich kann!</p><p>Margarete.</p><p>Nun sag’, wie hast du’s mit der Religion?<br>Du bist ein herzlich guter Mann,<br>Allein ich glaub’, du hält’st nicht viel davon.</p><p>Faust.</p><p class=" stretch-last-line ">Laß das, mein Kind! du fühlst, ich bin dir</p></div> </div>
