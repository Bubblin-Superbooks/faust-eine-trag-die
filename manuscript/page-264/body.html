<div class="leaf flex"><div class="inner justify"><h3>Gretchens Stube.</h3><p class="  start-chapter">Gretchen</p><p>am Spinnrade allein.</p><p>Meine Ruh’ ist hin,<br>Mein Herz ist schwer,<br>Ich finde sie nimmer<br>Und nimmermehr.</p><p>Wo ich ihn nicht hab’<br>Ist mir das Grab,<br>Die ganze Welt<br>Ist mir vergällt.</p><p class=" stretch-last-line ">Mein armer</p></div> </div>
