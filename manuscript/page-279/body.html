<div class="leaf flex"><div class="inner justify"><h3>Am Brunnen.</h3><p class="  start-chapter">Gretchen und Lieschen.</p><p>mit Krügen.</p><p>Lieschen.</p><p>Hast nichts von Bärbelchen gehört?</p><p>Gretchen.</p><p>Kein Wort. Ich komm’ gar wenig unter Leute.</p><p>Lieschen.</p><p>Gewiß, Sibylle sagt’ mir’s heute!  
Die hat sich endlich auch bethört.<br>Das ist das Vornehmthun!</p><p>Gretchen.</p></div> </div>
