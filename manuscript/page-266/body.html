<div class="leaf "><div class="inner justify"><p class="no-indent  ">Rede<br>Zauberfluß,<br>Sein Händedruck,<br>Und ach sein Kuß!</p><p>Meine Ruh’ ist hin,<br>Mein Herz ist schwer,<br>Ich finde sie nimmer<br>Und nimmermehr.</p><p>Mein Busen drängt<br>Sich nach ihm hin,<br>Ach dürft’ ich fassen<br>Und halten ihn!  
Und küssen ihn<br>So wie ich wollt’,<br>An seinen Küssen<br>Vergehen sollt’!</p></div> </div>
