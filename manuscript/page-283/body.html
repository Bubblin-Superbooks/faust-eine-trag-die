<div class="leaf flex"><div class="inner justify"><h3>Zwinger.</h3><p class="  start-chapter">In der Mauerhöhle ein Andachtsbild der <em>Mater dolorosa,</em> Blumenkrüge davor.</p><p>Gretchen.</p><p>steckt frische Blumen in die Krüge.</p><p>Ach neige,<br>Du Schmerzenreiche,<br>Dein Antlitz gnädig meiner Noth!</p><p>Das Schwert im Herzen,<br>Mit tausend Schmerzen<br>Blickst auf zu deines Sohnes Tod.</p><p class=" stretch-last-line ">Zum Vater blickst</p></div> </div>
